<html lang="ja">
  <head>
    <title>GAS Form</title>
    <style>
      body{ width: 100 start; height: 100vh; display: flex; flex-direction: row; }
      #left{ background-color: #ffeeee; width: 50%; display: flex; flex-direction: column; align-items: center; justify-content: start; } 
    </style>
    <script>
      function OnPost(){

        const URL = "https://script.google.com/macros/s/AKfycbwToOUXf_dkOrh1ACgK_5-UvCvslVTFpQfG79ZMICajK6g-ipodMjKbv2kXPIhkvaXR/exec";

        let SendDATA = {
          "column_1" : document.getElementById("column_1").value,
          "column_2" : document.getElementById("column_2").value,
          "column_3" : document.getElementById("column_3").value
          
        };
        let postparam = {
          "method" : "POST",
          "mode" : "no-cors",
          "Content-Type" : "application/x-www-form-urlencoded",
          "body" : JSON.stringify(SendDATA)
        };
        fetch(URL, postparam);
      }
      function OnGet(){

        const URL = "https://script.google.com/macros/s/AKfycbwToOUXf_dkOrh1ACgK_5-UvCvslVTFpQfG79ZMICajK6g-ipodMjKbv2kXPIhkvaXR/exec";

        fetch(URL)
        .then(response => {
          return response.json();
        })
        .then(data => {
          render_text = data.message;
          document.getElementById("get_value").innerHTML = render_text;
        })
        .catch(error => {
          document.getElementById("get_value").innerHTML = error;
        });
      }
    </script>
     
  </head>
  <body>
    <div id="left">
      <h1>アンケート</h1>
      <p>氏名</p>
      <input type="text" id="column_1">
      <p>病害虫を運ぶ鳥や虫</p>
      <input type="text" id="column_2">
      <p>お問い合わせ内容</p>
      <input type="text" id="column_3">
      
      <form action="success.html">
      <button style="margin-top: 20px;" input type="submit"onclick="OnPost();">送信</button>
    
      </form>
    </div>
      
  </body>
</html>
